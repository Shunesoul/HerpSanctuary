<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../code.js"></script>
</head>
    <body>
        <div class="bigContainer">
            <div class="mainContainer">
                <h1>Login/Register</h1>
                <div class="loginStuff">
                    <div class="leftLogin">
                        <form action="">
                            <h2>Current User?</h2>
                            <p>If you are currently a user please fill in your login details</p>
                            <input type="Email Address" placeholder="Email Address">
                            <input type="Password" placeholder="Password">
                            <button onclick="login()">Login</button>
                        </form>
                        <form action="">
                            <h2>Forgot Password?</h2>
                            <p>Fill out your email address below and we will email it right away!</p>
                            <input type="Email Address" placeholder="Email Address">
                            <Button onclick="passwordReminder()">Send Reminder Email</Button>
                        </form>
                    </div>
                    <div class="rightLogin">
                        <h2>New User?</h2>
                        <p>Account Information</p>
                        <div class="rowSection">
                            <input type="First Name" placeholder="First Name">
                            <input type="Last Name" placeholder="Last Name">
                        </div>
                        <input type="Email Address" placeholder="Email Address">
                        <h2>Login Information</h2>
                        <p>Please create a password you will remember</p>
                        <div class="rowSection">
                            <input type="Password" placeholder="Password">
                            <input type="Password" placeholder="Confirm Password">
                        </div>
                        <button onclick="createAccount()">Create Account</button>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
